<!DOCTYPE html>
<html ng-app="app">
<head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body layout="row">

    <sidenav layout="row"></sidenav>

    <div layout="column" flex id="wrapper">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button hide-gt-sm ng-click="vm.toggleSideNav()" class="md-icon-button">
                    <md-icon md-font-set="material-icons">menu</md-icon>
                </md-button>
                <h1 ui-sref="main" class="clickable">Star Wars App (with $firebaseAuth)</h1>
            </div>
        </md-toolbar>
        <md-content flex id="content">
            <ui-view></ui-view>
        </md-content>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="//www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <!-- app.js must be FIRST, since the components are added to it -->
    <script src="app.js"></script>
    <script src="components/char-list.component.js"></script>
    <script src="components/char-detail.component.js"></script>
    <script src="components/about.component.js"></script>
    <script src="components/sidenav.component.js"></script>
    <script src="services/Character.service.js"></script>
    <script src="services/User.service.js"></script>

</body>
</html>
