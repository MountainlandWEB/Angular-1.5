<h1>My Example</h1>

Simple ngClass to indicate email format error.

<div ng-class="{ 'valid': $ctrl.match }">
    <input type="text" ng-model="$ctrl.name" ng-change="$ctrl.doChange()">
</div>
<br />

Tertiary (if/else) ngClass to indicate email format success or error.

<div>
    <input type="text" ng-model="$ctrl.email" ng-change="$ctrl.doChange()"
           ng-class="$ctrl.hasError ? 'valid' : ''">
</div>
<br />
