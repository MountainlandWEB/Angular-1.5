<html ng-app="myApp">
<head>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.css">

<body layout="row">

                    <md-button class="md-raised" ng-click="vm.toggleSideNav()">

                    <md-button class="md-raised" ng-click="vm.toggleSideNav()">
                        <h2 ui-sref="login" class="clickable">Login</h2>
                    </md-button>
                </div>
            </div>
        </div>
    </md-toolbar>
    <md-content flex id="content">
        <!--<div ng-include="'dist/view/main-content.html'"></div>-->

        <my-footer></my-footer>
