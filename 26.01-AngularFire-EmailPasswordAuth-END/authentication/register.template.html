<md-content layout-gt-sm="row" layout-padding>
    <div>
        <md-input-container>
            <label>Email</label>
            <input ng-model="vm.user.email" type="email">
        </md-input-container>

        <md-input-container>
            <label>Password</label>
            <input ng-model="vm.user.password" type="password">
        </md-input-container>
    </div>
    <div>
        <md-button class="md-raised md-primary" ng-click="vm.registerUser()">
            Register
        </md-button>
    </div>
</md-content>
