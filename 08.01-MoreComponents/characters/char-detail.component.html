<div ng-if="$ctrl.character">
    <table>
        <tr><th></th><td><div class="close-x" ng-click="$ctrl.close()"><!-- Calling this close function calls the self.onClose function, which is a default Angular binding parameter called onClose, which is an output binding, which talks to the parent component and let's it know about this parameter.-->x</div></td></tr>
        <tr><th>Name:</th><td>{{ $ctrl.character.name }}</td></tr>
    </table>
</div>
