<div class="container">
    <div class="row">
        <div class="col-sm-6">

            <h2>Basic Form</h2>
            <form novalidate name="form" class="form-horizontal css-form">

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input id="inputName" class="form-control" type="text" ng-model="vm.user.name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input id="inputEmail" class="form-control" type="email" ng-model="vm.user.email" required />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Gender:</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="vm.user.gender" value="male"/>Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="vm.user.gender" value="female"/>Female
                            </label>
                        </div>
                    </div>
                </div>

                <input type="button" class="btn btn-default" ng-click="vm.reset()" value="Reset"/>
                <input type="submit" class="btn btn-primary" ng-click="vm.update(vm.user)" value="Submit"/>
            </form>

            <h2>User</h2>
            <pre>user = {{ vm.user | json }}</pre>

            <h2>Master</h2>
            <pre>master = {{ vm.master | json }}</pre>

        </div>
    </div>
</div>
